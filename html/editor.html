        <div class="btns">
             <button><i class="fa fa-cloud" aria-hidden="true"></i> Save</button>
             <button><i class="fa fa-cog" aria-hidden="true"></i> Settings</button>
             <button><i class="fa fa-calendar" aria-hidden="true"></i></button>
             <a href="#"><button id="sign-up">Sign Up</button></a>
             <a href="#"><button class="login">Log In</button></a>

    <div>
        <div  class="h-c-j">
           <p><span style="background-color:red; color:black; padding:2px 5px; border-radius:2px">/</span> HTML</p>
           <p><span style="background-color:rgb(12, 152, 207); color:black; padding:3px 3px 0 3px;font-size: larger; border-radius:2px">*</span> CSS</p>
           <p><span style="background-color:yellow; color:black; padding:2px 5px; border-radius:2px">()</span> JS</p>
        </div>
        <div class="text-box-three">
            <textarea id="html-code" cols="30" rows="10"></textarea>
            <textarea id="css-code" cols="30" rows="10"></textarea>
            <textarea id="js-code" cols="30" rows="10"></textarea>
        </div>
        <div class="iframe-output"><iframe id="output" frameborder="1"></iframe></div>
    </div>
    <script src="../js/editor.js"></script>
